@if(filterSuggetions$ | async; as filterSuggetions){
<form>
  <input
    (keydown.enter)="searchBook()"
    class="searchbox"
    type="search"
    aria-label="search"
    placeholder="Search books or authors"
    [formControl]="searchControl"
    [matAutocomplete]="auto"
    (search)="cancelSearch()"
  />
  <mat-autocomplete (optionSelected)="searchBook()" #auto="matAutocomplete">
    @for (book of filterSuggetions; track book) {
    <mat-option [value]="book.title">
      {{ book.title }}
    </mat-option>
    }
  </mat-autocomplete>
</form>
}
